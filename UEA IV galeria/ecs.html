<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity geometry="primitive:circle" material="color:#979AB6" position="0 1 -1" 
          light="type:hemisphere; intensity:0.8"></a-entity>
        <a-entity geometry="primitive: cylinder; height: 3; radius: 2" material="color:#993399" 
         position="0 -1.5 -1"></a-entity>
        <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 180" 
        material="color:#ffe6ff" position="0 2 -1"></a-entity>
    </a-scene>
</body>
</html>
