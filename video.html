<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video control</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <Script>
        AFRAME.registerComponent('play-pause',{
        init:function() {
           // var myVideo=Document.querySelector('#Videito');
           var videoControls=document.querySelector('videoControls');
           this.el.add addEventListener ('click', function(){
            if (myVideo.paused){
                myVideo.play();
                videoControls.setAttribute('scr','#pause');
            } else {
                myVideo.pause();
                videoControls.setAttribute ('scr','#play');
            }
        });
    }
});
    </Script>
</head>
<body>
    <a-scene background="color:#778899">
        <Assets>
            <img id="play" src="Assets/Assets/Botón play.png">
            <img id="pausa" src="Assets/Assets/Botón pausa.png">
            <a-video id="Videito" autoplay loop="true" src="Assets/Assets/Video1.mp4"></a-video>
        </Assets>
        <a-camera> 
        <a-cursor></a-cursor>
        </a-camera>
        <a-video src="#Videito" width="16" height="9" position="0 1.5 -18"></a-video>
        <a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1" play-pause></a-image>
    </a-scene>
 
</body>
</html>
